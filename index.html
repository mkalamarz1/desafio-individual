<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo o nosso cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>

    <div id="form">
        <h1>Venha a fazer o novo cadastro</h1> 

    
        <form action="/pagina-processa-dados-do-form" method="post">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" />
            </div>

            <div class="campo">
                <label for="Cpf"> Cpf:</label>
                <input type="number" />
            </div>

            <div class="campo">
                <label for="Rg">Rg:</label>
                <input type="number" />
            </div>

            <div class="campo">
                <label for="nome">Sexo:</label>
                <input type="text"/>
            </div>

            <div class="campo">
                <label for="Endereço">Endereço:</label>
                <input type="text" />
            </div>

            <div class="campo">
                <label for="numero">Numero:</label>
                <input type="number"/>
            </div>

            <div class="campo">
                <label for="Bairro">Bairro:</label>

            </div>

                <label for="Cidade"> Cidade:</label>

            </div>

            </div>

            <div class="campo">
                <label for="Cep">Cep:</label>
                <input type="number" />
            </div>

            <div class="campo">

            </div>

            <div class="campo">

    </div>

</html>
