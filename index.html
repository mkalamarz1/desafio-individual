<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo o nosso cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div id="blocoPai">

        <div id="blocoFilho">
            <h1>Venha a fazer o novo cadastro</h1> 

            <img id=img src="imagem/itau-unibanco.jpg" />
            <form action="/pagina-processa-dados-do-form" method="post">

                <div id="campoNome">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder= "Obrigatório" />
                </div>

                <div id="campoRg">
                    <label for="Rg"> Rg:</label>
                    <input type="number" />
                </div>

                <div id="campoCpf">
                    <label for="Cpf">Cpf:</label>
                    <input type="number" placeholder= "Obrigatório" />
                </div>

                <div id="campoSexo">
                    <label for="Sexo"> Sexo:</label>
                    <select name="Sexo">
                        <option value="Nulo"> - </option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <div id="campoEndereco">
                    <label for="Endereco">Endereço:</label>
                    <input type="text" placeholder= "Obrigatório" />
                </div>

                <div id="campoNumero">
                    <label for="numero">Numero:</label>
                    <input type="number" placeholder= "Obrigatório"/>
                </div>

                <div id="campoEstado">
                    <label for="Estado"> Estado:</label>
                    <select name="estados-brasil">
                        <option value="Nulo"> - </option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
	            </div>
                
                <div id="campoBairro">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" /> 
                </div>
                
                <div id="campoCidade">
                    <label for="Cidade"> Cidade:</label>
                    <input type="text" /> 
                </div>

                <div id="campoCep">
                    <label for="Cep">Cep:</label>
                    <input type="number" />
                </div>

                <div id="campoTelefone">
                    <label for="Telefone">Telefone Fixo:</label>
                    <input type="number" />
                </div>

                <div id="campoCelular">
                    <label for="Celular"> Telefone Celular:</label>
                    <input type="number" placeholder= "Obrigatório" />
                </div>
            </form>
        </div>

    </div>


        
</body>
</html>
