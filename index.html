<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo o nosso cadastro</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div id="blocoPai">

        <div id="blocoFilho">
            <h1>Venha a fazer o novo cadastro</h1> 

            <img id=img src="imagem/itau-unibanco.jpg" />
            <form action="/pagina-processa-dados-do-form" method="post">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" />
                </div>

                <div class="campo">
                    <label for="Cpf"> Cpf:</label>
                    <input type="number" />
                </div>

                <div class="campo">
                    <label for="Rg">Rg:</label>
                    <input type="number" />
                </div>

                <div class="campo">
                    <label for="nome">Sexo:</label>
                    <input type="text"/>
                </div>

                <div class="campo">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" />
                </div>

                <div class="campo">
                    <label for="numero">Numero:</label>
                    <input type="number"/>
                </div>

                <div class="campo">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" />
                </div>
                
                <div class="campo">
                    <label for="Cidade"> Cidade:</label>
                    <input type="text"/>
                </div>

                <div class="campo">
                    <label for="Estado">Estado:</label>
                    <input type="text" />
                </div>

                <div class="campo">
                    <label for="Cep">Cep:</label>
                    <input type="number" />
                </div>

                <div class="campo">
                    <label for="Telefone">Telefone Fixo:</label>
                    <input type="number" />
                </div>

                <div class="campo">
                    <label for="Celular">Celular:</label>
                    <input type="number" />
                </div>
            </form>
        </div>

    </div>


        
</body>
</html>
